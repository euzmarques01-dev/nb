<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Urna Eletrônica – Eleições Gerais</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  background:#e9eef6;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.urna{
  width:420px;
  background:#fff;
  padding:16px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}
.screen{
  background:#0b1220;
  color:#fff;
  padding:14px;
  border-radius:12px;
  min-height:240px;
}
.label{font-size:12px;color:#cbd5e1;}
.cargo{font-size:20px;font-weight:800;margin:6px 0;}
.digits{display:flex;gap:8px;justify-content:center;margin:10px 0;}
.digit{
  width:44px;height:56px;background:#fff;color:#000;
  display:flex;justify-content:center;align-items:center;
  font-size:26px;font-weight:700;border-radius:6px;
}
.candidate{text-align:center;font-weight:800;}
.candidate img{max-width:120px;border-radius:8px;margin-top:6px}

.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;margin-top:8px}
button{
  padding:14px;font-size:18px;border-radius:8px;
  border:none;cursor:pointer
}
.key{background:#111;color:#fff}
.green{background:#00a74a;color:#fff;font-weight:800}
.orange{background:#ff7f00;color:#fff}
.white{background:#fff;color:#000;font-weight:800;border:1px solid #aaa}

.top{
  position:fixed;top:10px;right:10px;display:flex;gap:8px
}
.top button{padding:8px 12px;border-radius:8px;font-weight:800}

.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:none;justify-content:center;align-items:center
}
.box{
  background:#fff;padding:18px;border-radius:14px;width:320px
}
.box input,.box button{width:100%;padding:10px;margin-top:8px}
</style>
</head>

<body>

<div class="top">
  <button id="solicitar">Solicitar Título</button>
  <button id="fundador">Painel Fundador</button>
</div>

<div class="urna">
  <div class="screen">
    <div class="label" id="label">DIGITE SEU TÍTULO</div>
    <div class="cargo" id="cargo"></div>
    <div class="digits" id="digits"></div>
    <div class="candidate" id="candidate"></div>
  </div>

  <div class="grid">
    <button class="key" data-n="1">1</button>
    <button class="key" data-n="2">2</button>
    <button class="key" data-n="3">3</button>
    <button class="key" data-n="4">4</button>
    <button class="key" data-n="5">5</button>
    <button class="key" data-n="6">6</button>
    <button class="key" data-n="7">7</button>
    <button class="key" data-n="8">8</button>
    <button class="key" data-n="9">9</button>
  </div>

  <div style="display:flex;gap:6px;margin-top:6px">
    <button class="white" id="branco">BRANCO</button>
    <button class="key" data-n="0">0</button>
    <button class="orange" id="corrige">CORRIGE</button>
    <button class="green" id="confirma">CONFIRMA</button>
  </div>
</div>

<!-- MODAL TITULO -->
<div class="modal" id="modalTitulo">
  <div class="box">
    <h3>Solicitar Título</h3>
    <input id="nome" placeholder="Nome completo">
    <input id="estado" placeholder="Estado (SP)">
    <button id="gerar">Gerar Título</button>
    <button onclick="modalTitulo.style.display='none'">Cancelar</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get, set, child, push, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyAE-c6y2Z1JsQplCfj1UNW7Wyr4ssCsJQU",
  databaseURL:"https://tse-painel-default-rtdb.firebaseio.com"
});
const db=getDatabase(app);

const cargos=[
 {nome:"DEP_ESTADUAL",d:5},
 {nome:"DEP_FEDERAL",d:4},
 {nome:"SENADOR",d:3},
 {nome:"GOVERNADOR",d:2},
 {nome:"PRESIDENTE",d:2}
];

let etapa="titulo",cargoI=0,buf=[],titulo="",ip="",comprovante=[];

async function getIP(){
  const r=await fetch("https://api.ipify.org?format=json");
  const j=await r.json(); ip=j.ip;
}
getIP();

const digits=document.getElementById("digits");
const label=document.getElementById("label");
const cargo=document.getElementById("cargo");
const cand=document.getElementById("candidate");

function render(){
  const lim=etapa==="titulo"?8:cargos[cargoI].d;
  digits.innerHTML="";
  for(let i=0;i<lim;i++){
    const d=document.createElement("div");
    d.className="digit";
    d.textContent=buf[i]||"";
    digits.appendChild(d);
  }
}

function novoCargo(){
  cargo.textContent=cargos[cargoI].nome;
  buf=[];cand.innerHTML="";render();
}

document.querySelectorAll("[data-n]").forEach(b=>{
  b.onclick=()=>{
    const lim=etapa==="titulo"?8:cargos[cargoI].d;
    if(buf.length<lim){buf.push(b.dataset.n);render();verificar();}
  }
});

corrige.onclick=()=>{buf=[];render();cand.innerHTML="";};

async function verificar(){
  if(etapa!=="voto")return;
  if(buf.length!==cargos[cargoI].d)return;
  const s=await get(child(ref(db),`candidatos/${cargos[cargoI].nome}/${buf.join("")}`));
  if(s.exists()){
    const d=s.val();
    cand.innerHTML=`${d.nome}<br>${d.partido}<br><img src="${d.foto}">`;
  }else cand.textContent="NÚMERO INVÁLIDO";
}

confirma.onclick=async()=>{
  if(etapa==="titulo"){
    if(buf.length!==8)return alert("Título inválido");
    const s=await get(child(ref(db),`eleitores/${buf.join("")}`));
    if(!s.exists())return alert("Eleitor não encontrado");
    const ipCheck=await get(child(ref(db),`ip/${ip}`));
    if(ipCheck.exists())return alert("IP JÁ VOTOU");
    titulo=buf.join(""); etapa="voto"; cargoI=0;
    label.textContent="SEU VOTO PARA"; novoCargo(); return;
  }

  comprovante.push(`${cargos[cargoI].nome}: ${buf.join("")||"BRANCO"}`);
  await set(ref(db,`votos/${cargos[cargoI].nome}/${buf.join("")||"BRANCO"}/${ip}`),true);

  cargoI++;
  if(cargoI<cargos.length) novoCargo();
  else{
    await set(ref(db,`ip/${ip}`),true);
    await push(ref(db,"comprovantes"),{ip,titulo,comprovante});
    alert("VOTO CONCLUÍDO\n\n"+comprovante.join("\n"));
    location.reload();
  }
};

branco.onclick=()=>{buf=[];cand.textContent="VOTO EM BRANCO";};

const modalTitulo=document.getElementById("modalTitulo");
solicitar.onclick=()=>modalTitulo.style.display="flex";

gerar.onclick=async()=>{
  const n=nome.value.trim(),e=estado.value.trim();
  if(!n||!e)return;
  let t,ex;
  do{
    t=Math.floor(10000000+Math.random()*90000000).toString();
    ex=(await get(child(ref(db),`eleitores/${t}`))).exists();
  }while(ex);
  await set(ref(db,`eleitores/${t}`),{nome:n,estado:e});
  alert("TÍTULO GERADO: "+t);
  modalTitulo.style.display="none";
};
</script>
</body>
</html>
